<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level 4</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Mens</a></li>
                <li><a href="#">Womens</a></li>
                <li><a href="#">Kids</a></li>
            </ul>
            <div class="nav-logo">
                <a href="#">
                    <img src="Untitled design (2).png" alt="Wonder Walks">
                </a>
            </div>
            <div class="nav-icons">
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/954/954591.png" alt="Search"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3225/3225209.png" alt="Cart"></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login"></a>
                <a href="#"><img src="https://purepng.com/public/uploads/large/heart-icon-y1k.png" alt="Favorites"></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="logo-placeholder">
            <img src="Untitled design (2).png" alt="Logo Placeholder">
        </div>
        <div class="signup-container">
            <form class="signup-form">
                <h2>Create an Account</h2>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="signup-button">Sign Up</button>
                <p class="links">Already have an account? <a href="#">Login</a></p>
            </form>
        </div>
    </main>
</body>
</html>
